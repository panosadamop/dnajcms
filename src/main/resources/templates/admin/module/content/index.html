<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="${@environment.getProperty('template.admin.name.base')}">

<span layout:fragment="title" th:remove="tag">Content Management</span>

<h1 layout:fragment="main-title">Content Management</h1>

<div layout:fragment="main-content">
<div th:include="admin/fragment/message :: message"></div>

<div>
<a class="btn btn-success" th:href="@{/admin/content/create}" th:text="#{text.general.createNew}"></a>
</div>
    <div class="row-fluid">
    <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>Category List</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th></th>
                  <th th:text="#{text.general.name}">name</th>
                  <th>category</th>
                  <th th:text="#{text.general.actions}">actions</th>
             
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX" th:each="entity, iter : ${page}">
                	<td th:text="${iter.index+1}"></td>
                	<td class="center">
                		<span th:if="${entity.fileName != ''}">
                    		<img style="max-width:100px;max-height:100px;" th:src="@{/file/module/content/{fileName}(fileName=${entity.fileName})}"/>
                   		</span>
                	</td>
    				<td class="center" th:text="${entity.title}"></td>
    		    		
    		
 		    <td class="center" th:if="${entity.category != null}" th:text="${entity.category.name}"></td>
    		
    		<td class="center">
                <a class="btn btn-mini btn-info" th:href="@{/admin/content/edit/{contentId}(contentId=${entity.id})}" ><i class="icon-pencil"></i> <span th:text="#{text.general.edit}"></span></a>
                
                <a class="btn btn-mini btn-danger" th:onclick="'post_func(\'' + ${entity.id} + '\');'" ><i class=" icon-trash"></i> delete</a>     
                    
            </td>
                </tr>
                
                
               
              </tbody>
            </table>
          </div>
        </div>
        </div>
</div>
<form method="POST" action="" name="post_form" id="post_form"  role="form">
    <input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
</form>
</div>

<div layout:fragment="bottom-fragment">

<script>
function post_func(id){
    var url = '<block th:remove="tag" th:utext="@{/admin/content/delete/}" ></block>';

    if (confirm('Are you sure you want to delete this Item?')){
	    var form = $('#post_form');
	    form.attr('action', url + id);
		form.submit();
    }

}
</script>
</div>

</html>
