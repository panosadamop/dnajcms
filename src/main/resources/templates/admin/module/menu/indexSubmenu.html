<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="${@environment.getProperty('template.admin.name.base')}">

<span layout:fragment="title" th:remove="tag">Menu Management</span>

<h1 layout:fragment="main-title">Menu Management</h1>

<div layout:fragment="main-content">
<div th:include="admin/fragment/message :: message"></div>
<div>
<a class="btn btn-success" th:href="@{/admin/menu/create/{contentId}(contentId=${menu.parentId})}" th:text="#{text.general.createNew}"></a>
</div>

    <div class="row-fluid">
    <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>Category List</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th th:text="#{text.general.name}">name</th>
                  <th th:text="#{text.general.actions}">actions</th>
             
                </tr>
              </thead>
              <tbody>
                <span th:utext="${trMenus}" th:remove="tag"></span>
              </tbody>
            </table>
          </div>
        </div>
        </div>
</div>
<form method="POST" action="" name="post_form" id="post_form"  role="form">
    <input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
</form>
</div>

<div layout:fragment="bottom-fragment">

<script>
function post_func(id){
    var url = '<block th:remove="tag" th:utext="@{/admin/menu/delete/}" ></block>';

    if (confirm('Are you sure you want to delete this Item?')){
	    var form = $('#post_form');
	    form.attr('action', url + id);
		form.submit();
    }

}
</script>
</div>

</html>
